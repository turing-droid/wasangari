<!DOCTYPE html>
{%load static%}
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'assets/css/templatemo-edu-meeting.css' %}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
        />
        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Dashboard</title>
    </head>
    <body id="dashboard-body">
        <div class="container one">
            <div class="secondsidemain"><h1>Wasangari</h1></div>
            <div class="first-main">
                {% if user.is_authenticated %}
                <a id="profil-image">
                    <div>
                        <p>{{user.first_name}} {{user.last_name}}</p>
                        <img src="/media/{{user.photo_de_profil}}" alt="" />
                    </div>
                </a>
                {% endif %}
            </div>
        </div>
        <div class="main-dashboard-div">
            <aside class="main-aside">
                <div>
                    <button>MODIFIER MON PROFIL</button>
                </div>
                <div>
                    <button>AJOUTER UN COURS</button>
                </div>
                <div>
                    <button>AJOUTER UN ARTICLE</button>
                </div>
                <div><button>AJOUTER UN OBJET D'ART</button></div>
                <div><button>AJOUTER UN EVENEMENT</button></div>
            </aside>
            <div class="second-aside">x</div>
        </div>
        <div class="container third">x</div>
    </body>
</html>
